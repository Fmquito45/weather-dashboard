<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="header" class="container">
        <h1>üåÄWeather Dashboard</h1>
        <input type="text" id="search-input">
        <button id="search-button">Search ‚ö°Ô∏è</button>

    <main id="forecast" class="container">
        <section class="row justify-center">
            <article >
                <aside >
                    <h2 class="header-block">Today's Weather Forecast</h2>
                    <div class=" card-block-a">

                        <a href="https://openweathermap.org/img/wn/11d@2x.png"><img id="icon" src="https://openweathermap.org/img/wn/11d@2x.png" alt="forecast icon"></a>

                        <p id="wind"></p>
                        <p id="humid"></p>
                    </div>
                </aside>
            </article>
        </section>
        <section class="card-block">
            <article class="card">
                <aside class="card-block">
                   <div class="weather-display">
                        <p id="date1"></p>

                </aside>
            </article>
